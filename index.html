<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="timer.css" />

    <script src="jquery-3.5.1.slim.min.js"></script>

    <!--<script src="timer.js"></script>-->

    <title>Nanchus's online timer</title>

    <script>
        $(document).ready(function () {
            $('#start_button').click(startCountdown);
            $('#stop_button').click(stopCountdown);
            $('#reset_button').click(resetCountdown);
            $('#button_save_settings').click(saveSettings);
            initValues();
            displayTimer();
			initSettings();
			
			if (storageAvailable('localStorage')) 
			{
				alert('no local storage :(');
			}
        });
    </script>

</head>
<body>
    <nav>
        <div class="nav nav-pills nav-fill" id="tabControl" role="tablist">
            <a class="nav-item nav-link active" href="#nav-timer" id="timer-tab" data-toggle="tab" role="tab" aria-controls="nav-timer" aria-selected="true">Timer</a>
            <a class="nav-item nav-link" href="#nav-settings" id="settings-tab" data-toggle="tab" role="tab" aria-controls="nav-settings" aria-selected="false">Settings</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-timer" role="tabpanel" aria-labelledby="timer-tab">
            <div class="container">
                <div class="row ">
                    <div class="col">
                        <div class="timer-display" id="timer_display">00:45</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="counter-display" id="counter_display">Round: 0</div>
                    </div>
                </div>
                <div class="row justify-content-center  fixed-bottom">
                    <div class="col-4 button-container">
                        <button type="button" id="start_button" class="btn btn-primary btn-lg">Start</button>
                    </div>
                    <div class="col-4 button-container">
                        <button type="button" id="stop_button" class="btn btn-primary btn-lg">Stop</button>
                    </div>
                    <div class="col-4 button-container">
                        <button type="button" id="reset_button" class="btn btn-primary btn-lg">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="settings-tab">

            <div class="jumbotron">

                <button type="button" id="button_save_settings" class="btn btn-primary">Save</button>
                <form class="form-inline col-sm form-settings">
                    <div class="form-group row ">
                        <label for="round_duration_hours" class="col-sm col-form-label">Rounds duration:</label>
                        <input id="round_duration_hours" class="form-control time-input" type="number" min="0" max="23" />
                        <span class="time-separator">:</span>
                        <input id="round_duration_minutes" class="form-control time-input" type="number" min="0" max="59" />
                        <span class="time-separator">:</span>
                        <input id="round_duration_seconds" class="form-control time-input" type="number" min="0" max="59" />
                    </div>
                </form>

                <form class="form-inline  col-sm form-settings">
                    <div class="form-group row ">
                        <label for="rest_duration_minutes" class="col-sm col-form-label">Rest duration:</label>
                        <input id="rest_duration_minutes" class="form-control time-input" type="number" min="0" max="59" />
                        <label class="time-separator">:</label>
                        <input id="rest_duration_seconds" class="form-control time-input" type="number" min="0" max="59" />
                    </div>
                </form>

                <form class="form-inline col-sm form-settings">
                    <div class="form-group row ">
                        <label for="training_duration_rounds" class="col-sm col-form-label">Training rounds:</label>
                        <input id="training_duration_rounds" class="form-control time-input" type="number" min="0" max="500" />
                    </div>
                </form>
                <form class="form-inline col-sm form-settings">
                    <div class="form-group row ">
                        <label for="training_duration_hours" class="col-sm col-form-label">Training duration:</label>
                        <input id="training_duration_hours" class="form-control time-input" type="text" readonly />
                        <span class="time-separator">:</span>
                        <input id="training_duration_minutes" class="form-control time-input" type="text" readonly />
                        <span class="time-separator">:</span>
                        <input id="training_duration_seconds" class="form-control time-input" type="text" readonly />
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="timer.js"></script>

</body>
</html>
